<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="imagenes/icono2.png" />
    <title>Groove Records</title>
</head>

<body>
    <header>
        <div class="container">
          <img src="imagenes/logo.png" alt="logo">  
          <nav>
            <ul>
                <li><a href="index.html" class="active">Inicio</a></li>
                <li><a href="/productos">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </nav>
          <div class="search-bar">
            <input type="text" placeholder="Buscar">
            <button><i class="fas fa-search"></i></button>
          </div>
          <div class="user">
              <button id="userIcon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></button>
              <div id="userMenu" class="user-menu">
                  <a id="profileLink" href="perfil.html" style="display: none;">Perfil</a>
                  <a id="logoutLink" href="#" style="display: none;">Cerrar sesión</a>
                  <a id="loginLink" href="login.html" style="display: none;">Ingresar</a>
              </div>
          </div>
          <div class="cart">
              <a href="carrito.html">
                  <button><i class="fa fa-shopping-cart fa-lg " aria-hidden="true" ></i></button>
              </a>
          </div>
        </div>
    </header>

    <section class="product-container">
        <!-- left side -->
        <div class="img-card">
			<img src="" alt="Imagen del producto" id="featured-image">
        </div>

        <!-- Right side -->
        <div class="product-info">
            <h5 id="nombre-producto">NOMBRE VINILO</h5>
            <h3 id="precio-producto">precio</h3>
			<p id="artista"></p>
			<p id="genero"></p>
			<p id="fecha"></p>
			<p id="descripcion"></p>
            
            <div class="value">
                <p>Version:</p>
                <select name="Version" id="version" class="size-option">
                    <option value="estandar">estandar</option>
                    <option value="deluxe">deluxe</option>
                </select>
            </div>

			<div class="quantity">
			  <label for="cantidadProducto">Cantidad:</label>
			  <input type="number" id="cantidadProducto" name="cantidadProducto" value="1" min="1">
			</div>
			<button class="boton-agregar-producto"onclick="agregarAlCarritoDesdeProducto()">Agregar al carrito</button>
        </div>
    </section>

    <footer class="footer">
        <ul class="logo">
          <img src="imagenes/logofooter.png">
        </ul>
        <ul class="social-icon">
          <li class="icon-elem"><a href="#" class="icon"><ion-icon name="logo-youtube"></ion-icon></a></li>
          <li class="icon-elem"><a href="#" class="icon"><ion-icon name="logo-instagram"></ion-icon></a></li>
          <li class="icon-elem"><a href="#" class="icon"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
          <li class="icon-elem"><a href="#" class="icon"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li class="icon-elem"><a href="#" class="icon"><ion-icon name="mail-outline"></ion-icon></a></li>
        </ul>
      
        <ul class="menu">
          <li class="menu-elem"><a href="index.html" class="menu-icon"> Inicio </a></li>
          <li class="menu-elem"><a href="productos.html" class="menu-icon"> Productos </a></li>
          <li class="menu-elem"><a href="contacto.html" class="menu-icon"> Contacto </a></li>
          <li class="menu-elem"><a href="" class="menu-icon"> Envíos </a></li>
          <li class="menu-elem"><a href="" class="menu-icon"> Sobre Nosotros </a></li>
        </ul>
        <p class="text">Copyright 2024 | Groove Records®</p>
    </footer>

    <!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/sesion.js"></script>
	<script src="js/productos.js"></script>
	<script>
		function agregarAlCarritoDesdeProducto() {
		    const urlParams = new URLSearchParams(window.location.search);
		    const idProducto = urlParams.get('id');
		    const cantidad = document.getElementById('cantidadProducto').value;
		    
		    if (idProducto && cantidad) {
		        agregarAlCarrito(idProducto, parseInt(cantidad));
		    } else {
		        console.error('Error: No se pudo obtener el ID del producto o la cantidad');
		    }
		}
		</script>
	<script type="text/javascript" src="js/detallesproducto.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
	

   
</body>
</html>
