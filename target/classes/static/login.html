<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Iniciar sesión </title>
        <link rel="icon" type="image/x-icon" href="imagenes/icono2.png" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/login.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Iniciar sesión</header>
                    <form id="loginForm">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="loginEmail" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Contraseña" class="password" id="loginPassword" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Olvidaste tu contraseña?</a>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Iniciar</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>No tienes cuenta? <a href="#" class="link signup-link">Registrate</a></span>
                    </div>
                </div>

                <div class="line"></div>

               

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="/Front/imagenes/google.png" alt="" class="google-img">
                        <span>Iniciar sesión con Google</span>
                    </a>
                </div>

                <div class="boton-volver">
                    <a href="index.html" class="linkv">Volver</a> 
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Registrarse</header>
                    <form action="/api/v1/auth/registro" method="POST" id="signupForm">

                        <div class="field input-field">
                            <input type="text" placeholder="Nombre de usuario" class="input" id="signupUsername" required >
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="signupEmail" required >
                        </div>


                        <div class="field input-field">
                            <input type="password" placeholder="Contraseña" class="password" id="signupPassword" required >
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Registrarse</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Ya tienes una cuenta? <a href="#" class="link login-link">Iniciar sesión</a></span>
                    </div>
                </div>

                <div class="line"></div>

                

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="/Front/imagenes/google.png" alt="" class="google-img">
                        <span>Registrarse con Google</span>
                    </a>
                </div>
                <div class="boton-volver">
                    <a href="index.html" class="linkv">Volver</a> 
                </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="js/user.js"></script>
    </body>
</html>
