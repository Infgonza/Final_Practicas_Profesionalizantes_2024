<main role="main">
  <div class="mi-cuenta-container">
      <h1 class="h1-mi-cuenta">Mi cuenta</h1>
      <div class="mi-cuenta-flex">
          <section class="informacion">
            <h2 class="h2-mi-cuenta">Información</h2>
            <div class="info-item">
                <span class="icon person-icon"></span>
                <span id="nombre-display">Nombre</span>
                <input type="text" id="nombre-input" class="edit-input" style="display:none;">
            </div>
            <div class="info-item">
                <span class="icon phone-icon"></span>
                <span id="telefono-display">Teléfono</span>
                <input type="tel" id="telefono-input" class="edit-input" style="display:none;">
            </div>
            <div class="info-item">
                <span class="icon email-icon"></span>
                <span id="correo-display">Correo</span>
                <input type="email" id="correo-input" class="edit-input" style="display:none;">
            </div>
            <button id="editar-btn" class="edit-link">Editar</button>
            <button id="guardar-btn" class="edit-link" style="display:none;">Guardar</button>
        </section>

          <section class="mis-compras">
              <h2 class="h2-mi-cuenta">Mis compras</h2>
              <div class="carrito-icono">
                  <span class="icon cart-icon"></span>
                  
              </div>
              <p class="primera-compra">¡Hacé tu primera compra!</p>
              <a href="productos.html">
                <button class="boton-tienda">IR A LA TIENDA</button>
              </a>
              
          </section>
