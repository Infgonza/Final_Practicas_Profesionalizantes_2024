	<div id="mensaje" style="display:none;">

	  <form id="contactoForm" action="/contacto/enviar" method="POST" onsubmit="return enviarFormulario()">
	      <label for="nombre">Nombre</label>
	      <input type="text" id="nombre" name="nombre" required>
	  
	      <label for="email">Correo</label>
	      <input type="email" id="email" name="email" required>
	  
	      <label for="mensaje">Mensaje</label>
	      <textarea id="mensaje" name="mensaje" required></textarea>
	  
	      <button type="submit">Enviar</button>
	  </form>

</main>
 
  
  <script>
  function enviarFormulario() {
      // Envía el formulario de manera sincrónica o asincrónica
      fetch('/contacto/enviar', {
          method: 'POST',
          body: new FormData(document.getElementById('contactoForm'))
      })
      .then(response => {
          // Si el formulario se envió correctamente, redirige a la página de contacto
          window.location.href = '/contacto.html';
      })
      .catch(error => {
          console.error('Error al enviar el formulario', error);
      });
  
      // Previene que el formulario se envíe de manera tradicional
      return false;
  }
  </script>
