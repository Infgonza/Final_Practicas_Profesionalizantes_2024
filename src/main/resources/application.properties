spring.application.name=GrooveRecords
server.port=8080

#DATABASE

spring.datasource.url=jdbc:mysql://localhost/disqueria_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#IMAGENES
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB


#CLOUD
aws.s3.bucket-name=aws-groove-records
